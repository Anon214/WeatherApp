<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href=images/sun.png />
  </head>
  <body>
    <section class="frontpage">
      <div class="container">
        <input class="inputBox" type="text" placeholder="Enter your city..." />
        <main class="mainPage">
          <h1 class="alternative">If your country is wrong, please enter your zip code or put it in the format of: "city, country abreviation"</h1>
          <h1 class="city">Arlington, US</h1>
          <h1 class="temp"><span>37</span>°F</h1>
          <div class="description">Cloudy</div>
          <div class="hi-low">56°F / 64°F</div>
          <h3 class="date">January 18, 2021</h2>
        </main>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
